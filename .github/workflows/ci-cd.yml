name: CI/CD

on:
  push:
    branches: [ master ] # CORREGIDO: Apunta a tu rama real 'master'
  pull_request:
    branches: [ master ]

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_REGION: southamerica-west1 # CORREGIDO: Tu región real
  SERVICE_NAME: aura-backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Actualizado a v20 según tu stack
      - run: npm ci
      # - run: npm test  <-- Descomentar cuando tengas tests reales

  deploy:
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. DECODIFICACIÓN ROBUSTA (La técnica que validamos)
      - name: Decode GCP Credentials
        id: decode
        run: |
          set -euo pipefail
          SA_JSON=$(echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode)
          echo "sa<<EOF" >> $GITHUB_OUTPUT
          echo "$SA_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 2. AUTENTICACIÓN CON GCP
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ steps.decode.outputs.sa }}
          token_format: 'access_token' # Necesario para Docker login

      # 3. CONFIGURAR DOCKER PARA GCR
      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # 4. CONSTRUIR Y SUBIR IMAGEN (El paso que faltaba)
      - name: Build and Push Container
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # 5. MIGRACIONES (Opcional - Asegúrate de que DATABASE_URL existe si lo usas)
      # - name: Apply migrations
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: npx prisma migrate deploy

      # 6. DESPLIEGUE A CLOUD RUN
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.GCP_REGION }}
          flags: '--allow-unauthenticated' # Ajustar según seguridad deseada

