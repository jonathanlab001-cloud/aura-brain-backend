name: Test GCP secrets

on:
  workflow_dispatch:

jobs:
  test-gcp-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP using the service account key
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: '${{ secrets.GCP_PROJECT }}'
          service_account_key: '${{ secrets.GCP_SA_KEY }}'

      - name: Verify authentication and project
        run: |
          echo "Project from secrets: ${{ secrets.GCP_PROJECT }}"
          # muestra info del proyecto (si falla, job devuelve error)
          gcloud config get-value project
          gcloud projects describe "${{ secrets.GCP_PROJECT }}" --format="value(projectId)"